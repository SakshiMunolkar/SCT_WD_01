<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=1600') no-repeat center center/cover;
            z-index: -1;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out, padding 0.3s ease-in-out;
            z-index: 1000;
        }
        .scrolled {
            background-color: #ff6600 !important; /* New visible color */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            padding: 10px 20px; /* Shrinking navbar on scroll */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s ease-in-out, font-size 0.3s ease-in-out;
        }
        .navbar a:hover {
            color: #ffcc00;
            font-size: 18px; /* Change size on hover */
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: font-size 0.3s ease-in-out;
        }
        .scrolled .logo {
            font-size: 20px; /* Reduce logo size on scroll */
        }
        .content {
            padding: 100px 20px;
            height: 200vh; /* For scrolling effect */
            text-align: center;
            color: white; /* Text visibility over background */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            position: relative;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="navbar" id="navbar">
        <div class="logo">MyLogo</div>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to Our Landing Page</h1>
        <p>Scroll down to see the navigation bar change color and shrink.</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            window.addEventListener("scroll", function() {
                var navbar = document.getElementById("navbar");
                if (window.scrollY > 50) {
                    navbar.classList.add("scrolled");
                } else {
                    navbar.classList.remove("scrolled");
                }
            });
        });
    </script>
</body>
</html>
